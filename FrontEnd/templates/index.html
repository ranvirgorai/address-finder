<!DOCTYPE html>
<html>
  <head>
    <title>Address Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="row">
      <div class="col-xs-12">
        <nav class="navbar navbar-default " role="navigation">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Address Finder</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a ui-sref="app.home" ui-sref-active="activeState">Find Address</a></li>
                <li><a ui-sref="app.addToZip" ui-sref-active="activeState">Find Zip</a></li>
           </ul>
              <ul class="nav navbar-nav navbar-right datetime">
                <li>{{ clock | date: 'mediumDate' }}</li>
                <li>{{ clock | date: 'mediumTime' }}</li>
              </ul>
            </div>
          </div>
        </nav>
        
          </div>
          <div class="col-md-11 push-md-11">
            <ui-view> </ui-view>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
